<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
    <div class="password-container">
      <h2 class="password-title">PASSWORD GENERATOR</h2>

      <div class="password-output">
        <input
          type="text"
          readonly
          placeholder="PASSWORD"
          class="password-display"
        />
        <button class="copy-btn">
          <span class="copy-message"></span>
          <span id="copymsg">copy</span>
        </button>
      </div>

      <div>
        <div class="length-wrapper">
          <span>Password Length</span>
          <p class="password-length-display" Password-length-val>10</p>
        </div>
        <input
          type="range"
          min="1"
          max="20"
          class="password-slider"
          step="1"
          data-lengthSlider
        />

        <div class="password-options">
          <div>
            <input type="checkbox" id="uppercase" />
            <label>Includes Uppercase letters</label>
          </div>
          <div>
            <input type="checkbox" id="lowercase" />
            <label>Includes Lowercase letters</label>
          </div>
          <div>
            <input type="checkbox" id="numbers" />
            <label >Includes Numbers</label>
          </div>
          <div>
            <input type="checkbox" id="symbols" />
            <label >Includes Symbols</label>
          </div>
        </div>

        <div class="length-wrapper">
          <span>Strength</span>
          <div class="password-strength" data-indicator></div>
        </div>

        <button id="generate_button" class="generate-password-btn">
          GENERATE PASSWORD
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
